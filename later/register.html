<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title><img src="img/logo.jpg" alt="dearAdvocate.com"></title>
</head>
<body>
    <header>
        <h5><a>Email Address: work@dearadvocate.com</a></h5>
    </header>

    <nav>
        <div class="firstpart">
            <img src="img/da_logo.jpg" alt="dearAdvocate.com"></img>
        </div>
        <div class="secondpart">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="thirdpart">
            <ul>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div>
            <h1>Register</h1>
            <form action="">
                <div>
                    <label>Full Name: </label>
                    <input type="text" placeholder="Enter your Full Name">
                </div>
                <div>
                    <label>Photograph: </label>
                    <input type="file" name="fileToUpload">
                    <input type="submit" value="Upload Image" name="submit">
                </div>
                <div>
                    <label>User Type: </label>
                    <select>
                        <option>Select</option>
                        <option>Customer</option>
                        <option>Advocate</option>
                        <option>CA</option>
                        <option>CS</option>
                    </select>
                </div>
                <div>
                    <label>Date of Birth: </label>
                    <input type="date">
                </div>
                <div>
                    <label>Father's Name: </label>
                    <input type="text" placeholder="Enter name of your Father">
                </div>
                <div>
                    <label>Mother's Name: </label>
                    <input type="text" placeholder="Enter name of your Mother">
                </div>
                <div>
                    <label>Identity Type: </label>
                    <select>
                        <option>Aadhar</option>
                        <option>Driving Licence</option>
                        <option>Passport</option>
                    </select>
                    <label>Identity Number: </label>
                    <input type="text" placeholder="Enter Identity Number">
                    <label>Issuing Authority: </label>
                    <input type="text" placeholder="Enter Issuing Authority">
                    <label>Date of Issue: </label>
                    <input type="text" placeholder="Enter Issue Date">
                    <label>Date of Expiry: </label>
                    <input type="text" placeholder="Enter Expiry Date">
                    <label>Scan Copy of ID: </label>
                    <input type="file" name="fileToUpload">
                    <input type="submit" value="Front Side" name="submit">
                    <input type="file" name="fileToUpload">
                    <input type="submit" value="Back Side" name="submit">
                    <br>
                    <label>Present Address: </label>
                    <input type="text" placeholder="Address Line 1">
                    <input type="text" placeholder="Address Line 2">
                    <input type="text" placeholder="Landmark">
                    <input type="text" placeholder="District">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="Pin Code">
                    <br>
                    <label>Permanent Address: </label>
                    <input type="text" placeholder="Address Line 1">
                    <input type="text" placeholder="Address Line 2">
                    <input type="text" placeholder="Landmark">
                    <input type="text" placeholder="District">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="Pin Code">
                    
                    <br>
                    <label>Mobile Number: </label>                    
                    <input type="text" placeholder="Enter Mobile Number">
                    <br>
                    <label>Email ID: </label>
                    <input type="text" placeholder="Enter Email ID">
                    <br>
                    <label>Password: </label>
                    <input type="password" placeholder="Enter Password">
                    <label>Confirm Password: </label>
                    <input type="password" placeholder="Enter Confirm Password">
                    <br>
                    <input type="checkbox"> Agree to Terms and Conditions
                </div>

            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            &copy;2023 https://www.dearadvocate.com | All right Reserved.
        </div>
    </footer>
</body>
</html>
